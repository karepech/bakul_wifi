name: Update Live Event

on:
  schedule:
    - cron: "0 23 * * *"     # Update jam 06:00 WIB
    - cron: "0 11 * * *"     # Update jam 18:00 WIB
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install Requests
        run: pip install requests

      - name: Update Event File
        run: python update_event.py

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add event.m3u
          git commit -m "Auto update live event" || echo "No changes"
          git push
